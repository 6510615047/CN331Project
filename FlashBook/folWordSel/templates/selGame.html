<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Full-screen container */
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5A2FB0, #A29BFE);
        }

        /* Header style */
        .header {
            background-color: #5A2FB0;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Container for buttons */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: calc(100% - 80px - 60px);
            padding: 0 20px;
        }

        /* Button styling */
        button {
            width: 48%;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #5A2FB0;
            background-color: #5A2FB0;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Button hover effect */
        button:hover {
            background-color: #FFD700;
            color: #000000;
            transform: scale(1.05);
        }

        /* Button active effect */
        button:active {
            transform: scale(0.95);
        }

        /* Warning box styling */
        .warning {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffc107;
            color: #000000;
            text-align: center;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            border-top: 2px solid #e0a800;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <!-- Top header -->
    <div class="header">
        Select Game
    </div>

    <!-- Buttons container -->
    <div class="container">
        <button onclick="window.location.href='/folder/{{ folder_id }}/select_game/timeSet'">Flashcard</button>
        <button onclick="window.location.href='/folder/{{ folder_id }}/select_game/modeSet'">Wordguess</button>
    </div>

    <!-- Warning message -->
    <div class="warning">
        Please add at least 4 words first
    </div>

</body>

</html>
