<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    {% block title %} {% endblock %}
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1030;
        border-bottom: 1px solid #ddd;
      }

      .sidebar {
        width: 200px;
        background-color: #f8f9fa;
        padding: 1rem;
        position: fixed;
        top: 56px; /* Height of the navbar */
        bottom: 0;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .sidebar .nav-item {
        margin-bottom: 1rem;
      }

      .sidebar .nav-link {
        color: #333;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .sidebar .nav-link:hover {
        color: #007bff;
        text-decoration: underline;
      }

      .sidebar hr {
        margin: 1rem 0;
      }

      .content {
        margin-left: 200px; /* Width of the sidebar */
        margin-top: 56px; /* Height of the navbar */
        padding: 1rem;
      }

      .sidebar .image-links {
        display: flex;
        justify-content: space-between;
        padding-top: 20px; /* Adds space above the images */
      }

      .sidebar .image-links img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
      }

      {% block custom_styles %}
      {% endblock %}
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Home Link on the Left -->
        <a class="navbar-brand" href="#">FLASHBOOK</a>

        <!-- Toggle Button for Small Screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Centered Search Bar -->
          <div class="mx-auto" style="width: 50%">
            <form class="d-flex">
              <input class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search" style="height: 30px"/>
              <button class="btn btn-outline-success btn-sm" type="submit" style="padding: 0.25rem 0.5rem">
                Search
              </button>
            </form>
          </div>

          <!-- Profile Section on the Right -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="#" style="font-size: 0.9rem">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Profile" class="rounded-circle me-2" style="width: 30px; height: 30px"/>
                <span>Profile</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">Score</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Rewards</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Community</a>
          </li>
        <hr />
        <li class="nav-item">
          {% block add_new_link_1 %}
          <a class="nav-link" href="#">Add New Folder</a>
          {% endblock %}
        </li>
      </ul>

      <!-- Image Links Section at the Bottom -->
      <div class="image-links">
        <a href='https://github.com/6510615047/CN331Project'>
            <img src="https://images.seeklogo.com/logo-png/30/1/github-logo-png_seeklogo-304612.png?v=638664844220000000" alt="Github" />
        </a>
        <a href='https://trello.com/b/5YABm7nL/flashbook-board'>
            <img src="https://cdn.icon-icons.com/icons2/3053/PNG/512/trello_macos_bigsur_icon_189616.png" alt="Trello" />
        </a>
        <a href='https://docs.google.com/document/d/1er6FhLIjA15bvJsXNkVrvJ4ipueN2B2I_awsXeoXCII/edit?tab=t.0'>
            <img src="https://www.iconpacks.net/icons/1/free-document-icon-901-thumb.png" alt="Document" />
        </a>           
      </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-14">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
