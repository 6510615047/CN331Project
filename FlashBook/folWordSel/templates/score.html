{% extends "base.html" %} 

{% block tile %}
<title>Score</title>
{% endblock %} 

{% block custom_styles %}
<style>
    body {
        font-family: "Helvetica", "Arial", sans-serif;
        color: #333;
      }

    .container {
        padding: 1.5rem;
    }
</style>
{% endblock %}

{% block add_new_link_1 %}
{% endblock %}

{% block content %}
<div class="container pb-3 mt-0 pt-0 ms-0">
    <h2 class="text-start">Score for User: {{ user.fname }}</h2>
    <br>
    {% if graph %}
    <div>
        <div>
            <img src="data:image/png;base64,{{ graph }}" alt="Score Graph">
        </div>
    </div>
    {% else %}
        <p>No scores available.</p>
    {% endif %}
</div>


{% endblock %}
